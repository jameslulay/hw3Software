    <!-- The Cheesecake photos put side by side. -->
    <div class="parent1">
        <div class="child photo">

            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg"
                width="250" height="250">
        </div>

            <img src="https://thumbs.dreamstime.com/z/chef-cat-holds-crystal-tray-piece-cheesecake-white-background-cat-cook-cheesecake-120390604.jpg" width="250"
                height="250">
        </div>
    </div>
    
    <!-- A prompt asking for the order that the customer wants.-->

    <!-- The dropdown menu(select) for number of cakes, and the type(radio), placed side by side.-->
    <div class='parent2'>
        <!-- # of Cakes -->
        <div class='child inline-block-child'>
            <p id="p1">Quantity</p>
            <select id="numcakes">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div class='child inline-block-child'>
        <p id="p2">Topping</p>
        <!-- Type of cake(pick one) -->
            <form id="toppingForm">
                <input type="radio" id="Plain" name="toppingType" value="Plain">
                <label for="Plain">Plain</label><br>
                <input type="radio" id="Cherry" name="toppingType" value="Cherry">
                <label for="Cherry">Cherry</label><br>
                <input type="radio" id="Chocolate" name="toppingType" value="Chocolate">
                <label for="Chocolate">Chocolate</label><br><br>
            </form>
        </div>
    </div>
    
    <!-- Special Instructions Box. -->
    <form>
        <textarea id="textBox" name="textBox" rows="4" cols="50">
            Place Special Instructions here. If none, please type "none"
        </textarea>
    </form>

    <!-- Submit Order Box. After order is placed, Order summary is shown.-->
    <button id="Order">Place Order</button>
    <p id="OrderSummary"></p>
